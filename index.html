        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 250;
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                        resolve(dataUrl);
                    }; img.onerror = (error) => reject(error);
                };
            });
        }

        // å¤§è¢å¹•é‚è¼¯ (åªåœ¨å»£å ´æ¨¡å¼æˆ–èƒŒæ™¯åŸ·è¡Œ)

                    }

                    currentSnapshotDocs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    // åˆæ¬¡è¼‰å…¥æˆ–æœ‰äººæ•¸è®Šå‹•æ™‚ï¼Œå¦‚æœä¸æ»¿40äººï¼Œç›´æ¥æ¸²æŸ“

                        currentSnapshotDocs.sort((a, b) => {
                            // é˜²æ­¢ createdAt ä¸å­˜åœ¨å°è‡´çš„ NaN éŒ¯èª¤
                            const timeA = a.createdAt ? a.createdAt.seconds : 0;
                            const timeB = b.createdAt ? b.createdAt.seconds : 0;
                            return (b.clickCount || 0) - (a.clickCount || 0) || (timeB - timeA);
                        });

                        // é¦–æ¬¡è¶…é40äººä¹Ÿéœ€è¦æ¸²æŸ“ä¸€æ¬¡
                        if (plaza.children.length === 0 || plaza.children.length !== currentSnapshotDocs.length) {

                        }
                    }
                }, error => {
                    console.log("Snapshot error (ignore if offline)", error);
                });
            } catch (e) {
                console.error("Firestore error", e);
            }
        }

        // â° 30ç§’å¤§é¢¨å¹ (äººæ•¸ > 40 æ‰å•Ÿå‹•)

        function renderPlaza(docs) {

            // 1. æº–å‚™èªéŒ„

            for (let i = shuffledMessages.length - 1; i > 0; i--) {

            // 2. æ¨™è¨˜ç¾æœ‰çš„å¡ç‰‡ ID

                    // Update Data

                        if (!isBusy) {
                            // åªæœ‰æ–‡å­—çœŸçš„è®Šäº†æ‰æ”¹ï¼Œé¿å…é–ƒçˆ
