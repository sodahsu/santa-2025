            "ÂÖ∂ÂØ¶ÊàëÊòØÂ§ñÊòü‰∫∫ üëΩ", "Âú∞ÁêÉÂ•ΩÂç±Èö™ üåç", "ÊàëË¶ÅÂÜ¨Áú†‰∫Ü üêª", "Êúâ‰∫∫ÁúãÂà∞ÊàëÁöÑËÖ¶Ë¢ãÂóéÔºü üß†", "ËÅñË™ïÁ¶ÆÁâ©ÊòØ Bug üéÅ",
            "ÊàëÊÑõÂ∑•‰Ωú (ÊâçÊÄ™) ü§•", "‰ªäÂ§©‰æøÁï∂ÂêÉ‰ªÄÈ∫ºÔºü üç±"
        ];
        const pokeMessages = ["ÂìéÂë¶! üòµ", "Âà•Êà≥Êàë! üò†", "Êöà‰∫ÜÊöà‰∫Ü üí´", "ÊàëË¶ÅÂä†Ëñ™! üí∞", "ÂππÂòõÂï¶? üòí", "Â•ΩÁô¢Âñî! üòÇ", "Merry Xmas! üéÑ", "Áµ¶Á≥ñÂêÉ! üç¨", "ÊàëÊòØËÄÅÈóÜ! üëî"];
        const danceClasses = ['dance-1', 'dance-2', 'dance-3'];

        const fileInput = document.getElementById('fileInput');
        const nameInput = document.getElementById('nameInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusMsg = document.getElementById('statusMsg');
        const previewImg = document.getElementById('preview-img');
        const previewContainer = document.getElementById('preview-container');
        let selectedFile = null;
        let currentSnapshotDocs = [];

        // È†êË¶ΩÂúñÁâá
        if (fileInput) {
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    selectedFile = file;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        previewImg.src = event.target.result;
                        previewContainer.style.display = 'inline-block';
                        statusMsg.innerText = "";
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // ‰∏äÂÇ≥ÂäüËÉΩ (ÊâãÊ©üÁ´ØÁî®)
        async function compressAndUpload() {
            const name = nameInput.value.trim();
            if (!name || !selectedFile) { statusMsg.innerText = "‚ùå Ë´ãËº∏ÂÖ•ÂêçÂ≠ó‰∏¶ÈÅ∏ÊìáÁÖßÁâáÔºÅ"; return; }

            uploadBtn.disabled = true;
            uploadBtn.innerText = "ËôïÁêÜ‰∏≠...";
            statusMsg.style.color = "#666";
            statusMsg.innerText = "Ê≠£Âú®Â£ìÁ∏Æ‰∏¶ÂÇ≥ÈÄÅ...";

            try {
                const compressedBase64 = await compressImage(selectedFile);
                await db.collection('santas').add({
                    name: name,
                    photoBase64: compressedBase64,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                statusMsg.style.color = "#2ecc71";
                statusMsg.innerText = "‚úÖ ÁôºÈÄÅÊàêÂäüÔºÅË´ãÁúãÂ§ßËû¢ÂπïÔºÅ";

                // ÈáçÁΩÆË°®ÂñÆ
                setTimeout(() => {
                    nameInput.value = '';
                    fileInput.value = '';
                    previewContainer.style.display = 'none';
                    selectedFile = null;
                    uploadBtn.disabled = false;
                    uploadBtn.innerText = "üöÄ ÁôºÈÄÅ‰∏äÂ§ßËû¢Âπï";
                    statusMsg.innerText = "";
                }, 3000);

            } catch (error) {
                console.error(error);
                statusMsg.style.color = "#ff6b6b";
                statusMsg.innerText = "ÈåØË™§: " + error.message;
                uploadBtn.disabled = false;
                uploadBtn.innerText = "üöÄ ÁôºÈÄÅ‰∏äÂ§ßËû¢Âπï";
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 200;
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        resolve(dataUrl);
                    }; img.onerror = (error) => reject(error);
                };
            });
        }

        // Âè™ÊúâÂú®Â§ßËû¢ÂπïÊ®°ÂºèÊâçÁõ£ËÅΩË≥áÊñôÂ∫´ÂíåÁâπÊïàÔºåÁØÄÁúÅÊâãÊ©üÊµÅÈáè
        if (mode !== 'upload') {
            db.collection('santas').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
                currentSnapshotDocs = snapshot.docs;
                renderPlaza();
            });

            // ‚è∞ 30ÁßíÂ§ßÈ¢®Âêπ (‰∫∫Êï∏ > 40 ÊâçÂïüÂãï)
            setInterval(() => {
                if (currentSnapshotDocs.length > 40) { renderPlaza(); }
            }, 30000);

            function renderPlaza() {
                const plaza = document.getElementById('plaza');
                plaza.innerHTML = '';
                if (currentSnapshotDocs.length === 0) { plaza.innerHTML = '<p style="color:#eee">ÊéÉÊèè‰∏äÊñπ QR Code Âä†ÂÖ•ÊàëÂÄëÔºÅ</p>'; return; }

                let docsToRender = [...currentSnapshotDocs]; // ÂàóÂá∫ÊâÄÊúâ‰∫∫

                // Ê¥óÁâå‰ΩçÁΩÆ
                for (let i = docsToRender.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [docsToRender[i], docsToRender[j]] = [docsToRender[j], docsToRender[i]];
                }
                // Ê¥óÁâåË™ûÈåÑ
                let shuffledMessages = [...randomMessages];
                for (let i = shuffledMessages.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledMessages[i], shuffledMessages[j]] = [shuffledMessages[j], shuffledMessages[i]];
                }

                docsToRender.forEach((doc, index) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'santa-card';
                    card.dataset.id = doc.id;

                    const assignedMsg = shuffledMessages[index % shuffledMessages.length];
                    const randomDance = danceClasses[Math.floor(Math.random() * danceClasses.length)];
                    const randomDelay = Math.random() * 2;

                    card.innerHTML = `
                        <div class="santa-wrapper ${randomDance}" style="animation-delay: -${randomDelay}s;">
                            <div class="speech-bubble">${assignedMsg}</div>
                            <div class="css-hat"></div>
                            <img src="${data.photoBase64}" class="santa-img">
                        </div>
                        <div class="santa-name">${escapeHtml(data.name)}</div>
                    `;
                    card.onclick = function () { handlePoke(this); };
                    plaza.appendChild(card);
                });
            }

            function handlePoke(card) {
                if (card.classList.contains('busy')) return;
                const pokeMsg = pokeMessages[Math.floor(Math.random() * pokeMessages.length)];
                const bubble = card.querySelector('.speech-bubble');
                const originalText = bubble.innerText;
                const wrapper = card.querySelector('.santa-wrapper');
                bubble.innerText = pokeMsg; bubble.classList.add('bubble-poke'); wrapper.classList.add('mode-spin');
                setTimeout(() => { bubble.innerText = originalText; bubble.classList.remove('bubble-poke'); wrapper.classList.remove('mode-spin'); }, 1000);
            }

            // ÁâπÊïàËàáÂãïÁï´ÂïüÂãï
            window.addEventListener('resize', () => { renderPlaza(); });
            createSnow();
            startRandomRunAway();
            startRandomIntrovertEvent();
            startDiscoMode();
        }

        function manualDisco() {
            if (document.body.classList.contains('disco-mode')) return;
            triggerDiscoEffect();
        }
        function triggerDiscoEffect() {
            document.body.classList.add('disco-mode');
            setTimeout(() => { document.body.classList.remove('disco-mode'); }, 5000);
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // Èö®Ê©ü‰∫ã‰ª∂ÂáΩÊï∏ (Âè™ÊúâÂ§ßËû¢ÂπïÊ®°ÂºèÊúÉËºâÂÖ•Âü∑Ë°å)
        function createSnow() {
            const snowContainer = document.querySelector('.snow-container');
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.classList.add('snow');
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                snow.style.opacity = Math.random();
                snow.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowContainer.appendChild(snow);
            }
        }
        function startRandomRunAway() {
            const nextRun = Math.random() * 20000 + 15000;
            setTimeout(() => {
                const cards = document.querySelectorAll('.santa-card:not(.busy)');
                if (cards.length > 0) {
                    const card = cards[Math.floor(Math.random() * cards.length)];
                    card.classList.add('busy');
                    const bubble = card.querySelector('.speech-bubble');
                    const originalText = bubble.innerText;
                    bubble.innerText = "ÊàëË¶Å‰∏ãÁè≠‰∫Ü ÔºÅ"; bubble.classList.add('bubble-shout');
                    setTimeout(() => { card.classList.add('mode-run-away'); }, 800);
                    setTimeout(() => {
                        card.classList.remove('mode-run-away'); card.classList.add('mode-come-back');
                        bubble.innerText = originalText; bubble.classList.remove('bubble-shout');
                        setTimeout(() => { card.classList.remove('mode-come-back', 'busy'); }, 1200);
                    }, 6000);
                }
                startRandomRunAway();
            }, nextRun);
        }
        function startRandomIntrovertEvent() {
            const nextRun = Math.random() * 20000 + 10000;
            setTimeout(() => {
                const cards = document.querySelectorAll('.santa-card:not(.busy)');
                if (cards.length > 0) {
                    const card = cards[Math.floor(Math.random() * cards.length)];
                    card.classList.add('busy');
                    const bubble = card.querySelector('.speech-bubble');
                    const originalText = bubble.innerText;
                    card.classList.add('mode-introvert-shake'); bubble.innerText = "‰∫∫Â•ΩÂ§ö...";
                    setTimeout(() => {
                        card.classList.remove('mode-introvert-shake'); bubble.innerText = "ÊàëÊòØi‰∫∫ üò≠";
                        bubble.classList.add('bubble-introvert'); card.classList.add('mode-introvert-hide');
                        const rect = card.getBoundingClientRect();
                        const targetX = 20; const targetY = 100;
                        const transX = targetX - rect.left; const transY = targetY - rect.top;
                        card.style.transform = `translate(${transX}px, ${transY}px)`;
                    }, 1500);
                    setTimeout(() => {
                        card.style.transform = '';
                        setTimeout(() => {
                            bubble.innerText = originalText; bubble.classList.remove('bubble-introvert');
                            card.classList.remove('mode-introvert-hide', 'busy');
                        }, 800);
                    }, 6500);
                }
                startRandomIntrovertEvent();
            }, nextRun);
        }
        function startDiscoMode() {
            const nextRun = Math.random() * 40000 + 30000;
            setTimeout(() => { triggerDiscoEffect(); startDiscoMode(); }, nextRun);
        }
    </script>
